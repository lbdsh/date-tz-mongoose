name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org/"
          scope: "@lbd-sh"
      - name: Configure npm authentication
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build
      - name: Compute next patch version
        id: version
        run: |
          set -euo pipefail
          pkg_name=$(jq -r '.name' package.json)
          current_pkg=$(jq -r '.version' package.json)
          latest=$(npm view "$pkg_name" version 2>/dev/null || echo "0.0.0")
          echo "Package name: $pkg_name"
          echo "Package.json version: $current_pkg"
          echo "Latest published version: $latest"
          needs_bump=false
          next="$current_pkg"
          if [ "$latest" != "0.0.0" ]; then
            newest=$(printf '%s\n' "$latest" "$current_pkg" | sort -V | tail -n1)
            if [ "$newest" = "$latest" ]; then
              IFS=. read -r maj min pat <<< "$latest"
              pat=$((pat + 1))
              next="$maj.$min.$pat"
              needs_bump=true
            fi
          fi
          echo "Next version: $next"
          echo "needs_bump=$needs_bump" >> "$GITHUB_OUTPUT"
          echo "publish_version=$next" >> "$GITHUB_OUTPUT"
      - name: Bump version in package.json
        if: steps.version.outputs.needs_bump == 'true'
        run: npm version ${{ steps.version.outputs.publish_version }} --git-tag-version false
      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): bump version to ${{ steps.version.outputs.publish_version }}"
          file_pattern: |
            package.json
            package-lock.json
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
      - name: Create git tag
        run: |
          git tag "v${{ steps.version.outputs.publish_version }}"
          git push --tags
